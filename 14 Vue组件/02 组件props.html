<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue组件props的使用</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
    <div id="box1">
        <vue-box1 name="Iris" :age="1"></vue-box1>
        <vue-box1 name="Lisa" :age="2"></vue-box1>
    </div>
    <div id="box2">
        <vue-box2 v-for='item in listsItem' :id="item.id" :title="item.title"></vue-box2>
    </div>
    <script>
        let obj1 = {
            template: `
                <div class="vue-box1">
                    <div>我是局部组件vue-box1,父组件通过props传递{{name}}-{{age}}给子组件</div>
                </div>
            `,
            props: {
                "name": String,
                "age": Number
            }
            // data: function(){
            //     return {
            //         name: 'Iris',
            //         age: '1'
            //     }
            // }
        }
        let box1 = new Vue({
            el: '#box1',
            data: {

            },
            components: {
                "vue-box1": obj1
            }
        })

        let obj2 = {
            template: `
                <div class="vue-box2">
                   <p>{{id}}. {{title}}</p>
                </div>
            `,
            props: ['id', 'title']
        }
        let box2 = new Vue({
            el: '#box2',
            data: {
                listsItem: [
                    {'id': 1, title: '晚安'},
                    {'id': 2, title: '倒带'},
                    {'id': 3, title: '如风过境'}
                ]
            },
            components: {
                "vue-box2": obj2
            }
        })
    </script>
</body>
</html>
