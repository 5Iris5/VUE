<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件处理v-on指令2019/09/27/10:00</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #app{
            width: 500px;
            margin: 50px;
        }
    </style>
</head>
<body>
    <div id="app">
        <button v-on:click="handleClick(2, $event)" v-on:mouseenter.once="handleMouseenter">按钮1</button>
        <div class="btn1" @click.capture="clickBtn1">爸爸
            <div class="btn2" @click.self="clickBtn2">儿子
                <div class="btn3" @click="clickBtn3">孙子</div>
            </div>
        </div>
        <a href="###" @click.prevent>请点击我跳转页面</a>
        <div class="keyboard">

        </div>
    </div>
<script>
    /*
    * v-on: 事件名  ==> @事件名
    * 事件修饰符 -> 修饰事件
    *   1.once 给节点绑定一个一次性事件
    *   事件处理模型 -> 先捕获再冒泡
    *       2.stop 阻止事件冒泡
    *       3.capture 让元素的事件处理函数在事件捕获阶段触发
    *   4.self 必须要点击到函数自身才会触发事件处理函数
    *   5.prevent 不再重新加载页面
    *
    * 按键修饰符 -> 监听键盘事件
    *   1.
    * */
    let app = new Vue({
        el: '#app',
        methods: {
            handleClick: function (num, e) {
                console.log('点击我', e)
            },
            handleMouseenter: function () {
                console.log('鼠标划过我')
            },
            clickBtn1: function () {
                console.log('点击爸爸')
            },
            clickBtn2: function () {
                console.log('点击儿子')
            },
            clickBtn3: function () {
                console.log('点击孙子')
            }
        }
    })
</script>
</body>
</html>
