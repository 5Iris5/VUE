<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue处理用户输入2019/09/23/17:50</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
<div id="app">
    <p>{{msg}}</p>
    <button v-on:click="reverseMsg">反转文字</button>
</div>
<div id="app2">
    <p>{{msg2}}</p>
    <!--v-model双向绑定类似于原生的oninput-->
    <input type="text" v-model="msg2">
</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            msg: 'v-on指令添加一个时间监听器 实现用户与应用的交互效果'
        },
        methods: {
            reverseMsg: function () {
                this.msg = this.msg.split('').reverse().join('')
            }
        }
    })

    let app2 = new Vue({
        el: '#app2',
        data: {
            msg2: 'v-model指令 能够实现表单输入和应用状态之间的双向绑定'
        }
    })
</script>
</body>
</html>
